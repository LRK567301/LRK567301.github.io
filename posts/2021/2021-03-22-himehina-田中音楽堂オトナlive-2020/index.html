    <h1>HIMEHINA 田中音楽堂オトナLIVE 2020</h1>

    

    <p><img src="/images/2021/03/HIMEHINA-%E7%94%B0%E4%B8%AD%E9%9F%B3%E6%A5%BD%E5%A0%82%E3%82%AA%E3%83%88%E3%83%8ALIVE-2020.jpg" alt=""></p>
<p>오리지널이 너무 좋은 나머지 커버곡이 나오면 오히려 텐션이 떨어지는 경이의 라이브. 아티스트로서 더 많이 활동하는 이들은 많지만 히메히나처럼 한곡 한곡이 꽂혀들어오면서 본인들의 귀여움 예쁨 가창력 버추얼한 기술력 퀄리티 뮤직비디오에 스토리성 예능감까지 넘치는 전방위 스텟을 자랑하는 듀오는 또 없다. 음악당에 왠 관짝을 갖다두냐고 뿜을 뻔 했는데 그렇게 작은 디스플레이인 덕에 히메히나가 훨씬 선명하게 예쁘게 비치는 걸 보고 감격. 최고야 히메히나.</p>
