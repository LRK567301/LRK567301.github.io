    <h1>우마무스메 S2</h1>

    

    <p><img src="/images/2021/04/Uma-Musume-Pretty-Derby-Season-2-12.jpg" alt=""></p>
<p>중증 유리 환자임에도 미처 생각치 못했던 테이오x맥퀸, 에로함의 부르봉, 바보라 귀여운 터보 등 여러 발견은 있었다. 하지만 스페쨩의 성장과 스즈카센빠이의 복귀라는 감동스토리가 제대로 맞물렸던 1기와 달리 테이오x맥퀸인척 해놓고 얘들 이야기 쟤들 이야기 정신없는 것도 모자라 하나도 아니고 둘이 번갈아가며 기승전부상. 스즈카센빠이의 부상은 대체 뭐였어? 두번까진 그러려니 했는데 맥퀸이 또 이 꼴이 나니 감동이어야 할 씬에 전혀 몰입이 되질 않았다. 아쉬워.</p>
