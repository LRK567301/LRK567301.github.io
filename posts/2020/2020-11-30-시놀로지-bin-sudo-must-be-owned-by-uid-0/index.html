    <h1>[시놀로지] /bin/sudo must be owned by uid 0</h1>

    

    <p>요즘 빈번하게 ssh 접속을 하곤 있지만 이런 시스템적 부분을 건드릴 일은 없었다. 이번 업데이트(6.2.3-25426 Update 3)하고 꼬였나? sudo -i가 안되면 도커를 마음대로 주무를 수가 없잖아.</p>
<p><a href="https://community.synology.com/enu/forum/17/post/106973">https://community.synology.com/enu/forum/17/post/106973</a></p>
<pre tabindex="0"><code>chmod 4755 /usr/bin/sudo
</code></pre><p>제어판의 작업 스케줄러에서 root 사용자로 스크립트 실행. 해결.</p>
