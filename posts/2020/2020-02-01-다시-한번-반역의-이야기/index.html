    <h1>다시 한번 반역의 이야기</h1>

    

    <p><img src="/images/2020/02/%E5%8F%9B%E9%80%86%E3%81%AE%E7%89%A9%E8%AA%9E.jpg" alt=""></p>
<p>토라세 3인이 모인 기적의 외전도 어느새 B파트가 끝났는지 모르게 잘 보고야 있지만 역시 순한 맛이다. 그래서 다시 떠올리게 되는 원작, 그 중에서도 반역의 이야기. 이 아케미 호무라를 잊을 수가 없어. 그리고 당연히 또 비교해보게 되는 1st Take. 내 원픽은 당연히 1st Take지만 그렇지 않은 호무라도 이해는 간다. 그 아케미 호무라라면 이 지경에 이르러도 플랫할 수 있을 거야. 그 아케미 호무라라면 이렇게 폭발할 수도 있을 거고.</p>
