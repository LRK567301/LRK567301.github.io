<article>
    <h1>죠제와 호랑이와 물고기들 (2020)</h1>

    

    <p>과거의 죠제는 반짝이던 추억을 뒤로하고 각자의 현실로 돌아가는 이야기였는데 현대의 죠제는 꿈에서 깨지 않아도 되는구나&hellip;&hellip;마지막 씁쓸함만 오랫동안 남아 있었는데 즐거운 오산이었어. 꿈을 꿈으로 넘기지 않아도 되는 예쁜 이야기가 내 안의 죠제를 완벽하게 덧칠해줘서 기뻐. 이래서 해피엔드를, 판타지를 쫓을 수 밖에 없다니까. 등장인물들의 칸사이벤도 부드럽고 달달했고 여자애 쪽에서 뺨을 붙잡고 해 오는 키스는 그렇게 사랑스럽고 예쁠 수가 없었다. 여운.</p>

</article>
