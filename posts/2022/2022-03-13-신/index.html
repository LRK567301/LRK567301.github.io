    <h1>신</h1>

    

    <p><img src="/images/2022/03/Eighty-Six_2_11.jpg" alt=""  /></p>
<p>이 모습을 위해 두달이나 기다렸는데 두달밖에 안 기다린 기분. 에이티식스는 과연 에이티식스였다. 레터박스, 그리고 레터박스의 색깔까지 분위기의 절정으로 활용할 줄이야. 신의 눈동자에 빛이 다시 차오르는 순간 오프닝을 봐도 식어버린 감정이 다시 울컥 차올랐다. 잊지 않겠다던 그 곳에, 먼저 가 있겠다던 그 곳에 드디어 도달했어. 핸들러 원. 그리고 원작 다시 달려야.</p>
